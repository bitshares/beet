language: node_js
node_js: 12
matrix:
  include:
  - os: osx
    osx_image: xcode10.2
  - os: linux
    sudo: required
    dist: xenial
    before_install:
    - sudo apt-get install --no-install-recommends -y libopenjp2-tools
    - sudo apt-get install --no-install-recommends -y rpm
    addons:
      snaps:
      - name: snapcraft
        classic: true
env:
  global:
  - GITHUB_REPO: bitshares/beet
  - secure: ""
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc
    - g++
    - icnsutils
    - build-essential
    - libopenjp2-tools
    - libstdc++6
    - graphicsmagick
    - xz-utils
    - fakeroot
    - rpm
    - libusb-dev
    - libudev-dev
    - rpm
install:
- npm ci
script:
- npm run build
- bash publish.sh
deploy:
- provider: releases
  file_glob: true
  api_key: $GH_TOKEN
  file: 
    - "dist/BeetSetup.deb"
    - "dist/BeetSetup.rpm"
    - "dist/BeetSetup.dmg"
    - "dist/BeetSetup.dmg.blockmap"
    - "dist/BeetSetup.zip"
    - "dist/BeetSetup.AppImage"
    - "dist/*.yml"
  skip_cleanup: true
  prerelease: true
  name: "${RELEASE_NAME}"
  body: "${RELEASE_DESC}"
  on:
    repo: bitshares/beet
    condition: $TRAVIS_COMMIT_MESSAGE =~ ^\[RC\].*
- provider: releases
  file_glob: true
  api_key: $GH_TOKEN
  file: 
    - "dist/BeetSetup.deb"
    - "dist/BeetSetup.rpm"
    - "dist/BeetSetup.dmg"
    - "dist/BeetSetup.dmg.blockmap"
    - "dist/BeetSetup.zip"
    - "dist/BeetSetup.AppImage"
    - "dist/*.yml"
  skip_cleanup: true
  prerelease: true
  name: "${RELEASE_NAME}"
  body: "${RELEASE_DESC}"
  on:
    repo: bitshares/beet
    condition: $TRAVIS_COMMIT_MESSAGE =~ ^\[Release\].*
- provider: releases
  file_glob: true
  api_key: $GH_TOKEN
  file: 
    - "dist/BeetSetup.deb"
    - "dist/BeetSetup.rpm"
    - "dist/BeetSetup.dmg"
    - "dist/BeetSetup.dmg.blockmap"
    - "dist/BeetSetup.zip"
    - "dist/BeetSetup.AppImage"
    - "dist/*.yml"
  skip_cleanup: true
  prerelease: true
  name: "${RELEASE_NAME}"
  body: "${RELEASE_DESC}"
  on:
    repo: bitshares/beet
    condition: $TRAVIS_COMMIT_MESSAGE =~ ^\[Test\].*