version: Beet-{build}
pull_requests:
  do_not_increment_build_number: true
image: Visual Studio 2022
max_jobs: 3
platform:
  - x64
environment:
  nodejs_version: 'Current'
  GITHUB_TOKEN:
      secure: jr08/oNuLLnJAth0P0/KslT6bJPfGGA/QkkPWo83z82i0R+U6jJMZxWVrqDBMXKL
cache:
  - '%USERPROFILE%\.electron'
init:
  - git config --global core.autocrlf input
install:
  - ps: Install-Product node 'Current'
  - ps: $env:package_version = (Get-Content -Raw -Path package.json | ConvertFrom-Json).version
  - ps: $env:ts = (New-TimeSpan -Start (Get-Date "01/01/1970") -End (Get-Date)).TotalSeconds
  - ps: yarn cache clean --mirror
  - ps: npm cache clean
  - ps: Update-AppveyorBuild -Version "$env:package_version-$env:APPVEYOR_BUILD_NUMBER-$env:ts"
  - yarn
build_script:
  - yarn dist
build: on
artifacts:
- path: dist/*.exe
  name: BeetSetup
- path: dist/*.exe.blockmap
  name: BeetSetupBlockMap
- path: dist/*.yml
  name: BeetSetupLatest
deploy:
  provider: GitHub
  auth_token:
    secure: jr08/oNuLLnJAth0P0/KslT6bJPfGGA/QkkPWo83z82i0R+U6jJMZxWVrqDBMXKL
  repository: bitshares/beet
  prerelease: true
  on:
    APPVEYOR_REPO_TAG: true
